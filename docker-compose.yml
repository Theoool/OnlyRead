version: '3.8'

services:
  # ============================================
  # Next.js Application
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anti-ai-reader-web
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Connect to the local Docker database
      - DATABASE_URL=postgresql://postgres:password@db:5432/anti-ai-reader
      - DIRECT_URL=postgresql://postgres:password@db:5432/anti-ai-reader
      # Keep Supabase Auth/Storage configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - AI_MODEL_NAME=${AI_MODEL_NAME:-gpt-4o-mini}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    networks:
      - anti-ai-reader-network

  # ============================================
  # Database Service (pgvector)
  # ============================================
  db:
    image: pgvector/pgvector:pg16
    container_name: anti-ai-reader-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anti-ai-reader
    ports:
      # Expose port for local management (Prisma Studio, etc.)
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - anti-ai-reader-network

  # ============================================
  # Development Service (optional)
  # ============================================
  # Uncomment for local development with hot reload
  # web-dev:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.dev
  #   container_name: anti-ai-reader-dev
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=development
  #     - DATABASE_URL=${DATABASE_URL}
  #     - DIRECT_URL=${DIRECT_URL}
  #     - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
  #     - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
  #     - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - AI_MODEL_NAME=${AI_MODEL_NAME:-gpt-4o-mini}
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #     - /app/.next
  #   networks:
  #     - anti-ai-reader-network
  #   command: npm run dev

networks:
  anti-ai-reader-network:
    driver: bridge

volumes:
  postgres_data:
